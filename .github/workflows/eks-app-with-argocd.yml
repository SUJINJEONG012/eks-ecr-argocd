name: App With Github Actions with EKS-ArgoCD

on:
  workflow_dispatch
#  push:
#    branches: 
#      - main

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        repository: ${{ secrets.GIT_NAME }}/eks-ecr-argocd
        ref: main
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Log in to Amazon ECR
      uses: aws-actions/amazon-ecr-login@v1
      with:
        region: ap-northeast-2  # 서울 리전

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Make application.properties
      run: |
        cd ./src/main/resources
        touch ./application.properties
        echo "${{ secrets.PROPERTIES }}" > ./application.properties
      shell: bash

    - name: Build with Maven
      run: mvn -B -DskipTests package --file pom.xml

    - name: Naming jar file
      run: mv ./target/*.jar ./target/app.jar

    - name: Check jar file
      run: ls ./target

    - uses: actions/upload-artifact@v4
      with:
        name: app
        path: ./target/*.jar

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build and push to ECR
      uses: docker/build-push-action@v6
      with:
        context: .
        push: true
        platforms: linux/arm64,linux/amd64  
        tags: ${{ secrets.ECR_REGISTRY }}/${{ secrets.ECR_REPO }}:${{ github.sha }}

    - name: Set up Image
      run: |
        sed -i'' "s%image: ${{ secrets.ECR_REGISTRY }}/${{ secrets.ECR_REPO }}:[A-z0-9]*%image: ${{ secrets.ECR_REGISTRY }}/${{ secrets.ECR_REPO }}:${{ github.sha }}%" ./manifest/argocd-deployment.yaml

    - name: Commit and push Changes
      env:
        GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}
      run: |
        git config --local user.email "${{ secrets.GIT_EMAIL }}"
        git config --local user.name "${{ secrets.GIT_NAME }}"
        git add .
        git commit -m "Update image to latest"
        git push
